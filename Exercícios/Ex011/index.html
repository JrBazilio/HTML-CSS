<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositvos diferentes ou simplesmente diminua e aumente o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/icelandicarpeggios.mp3" type="audio/mpeg">
        <source src="midia/icelandicarpeggios.wav" type="audio/wav">
        <source src="midia/icelandicarpeggios.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é compativel com esse tipo de mídia.<a href="midia/icelandicarpeggios.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
